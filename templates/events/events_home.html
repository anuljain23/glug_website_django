{% extends "index.html" %}
{% load static %}
{% block content %}

<div class="intro-section single-cover" id="home-section">
      
      <div class="slide-1 " style="background-image: url('/static/images/img_2.jpg');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12"><br><br>
              <div class="row justify-content-center align-items-center text-center">
                <div class="col-lg-6">
                  <h1 data-aos="fade-up" data-aos-delay="0">Hi, {{ user.first_name }}</h1>
                  <p data-aos="fade-up" data-aos-delay="100">We are a community of  <a href="" class="text-white">{{ total_user_count }} members </a> and counting</p>
                </div>
                
                
              </div>
              <div class=" text-center">
              
               <a href="{% url 'users:resetpassword' %}"><input type="submit" data-aos="fade-up" data-aos-delay="100" class=" btn btn-outline-info text-center" style="align:right;" name="ev_submit" value="Reset Password" /></a>
               <a href="{% url 'users:dashboard_edit' %}"><input type="submit" data-aos="fade-up" data-aos-delay="100" class=" btn btn-outline-info text-center" style="align:right;" name="ev_submit" value=" Edit Your Profile " /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
