{% extends "index.html" %}
{% load static %}
{% block content %}

<div class="intro-section single-cover" id="home-section">
      <div class="slide-1 " style="background-image: url('/static/images/img_2.jpg');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row justify-content-center align-items-center text-center">
                <div class="col-lg-6"><br>
                  <h1 data-aos="fade-up" data-aos-delay="0">Forgot Password</h1>
                  <p data-aos="fade-up" data-aos-delay="100">Don't worry we are here to help you </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="site-section bg-light" id="event_create_section">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-7">
                <h2 class="section-title mb-3 text-center">Enter the Details</h2>
                <p class="mb-5"></p>
                <form method="post" action="{% url 'users:forgotpassword' %}" data-aos="fade" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="form-group row">
                    
                    <div class="col-md-12 mb-3 mb-lg-0">
                    Enter your Email Id : 
                      <input type="email" class="form-control" name="forgot_email" required/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <input type="submit" class="btn btn-outline-primary py-3 px-6 ml-auto " value="Submit">&nbsp;&nbsp;&nbsp;
                      <a href="{% url 'users:cancel' %}"><input target="" type="button" class="btn btn-outline-danger py-3 px-6 nl-auto" value="Cancel"></a>
                    </div>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
